name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install -g bats
      - run: bats -v
  install-curl-and-jq:
    runs-on: ubuntu-latest
    steps:
      - run: |
        sudo apt-get update
        sudo apt-get install jq
        sudo apt-get install curl
        curl --version
        jq --version
